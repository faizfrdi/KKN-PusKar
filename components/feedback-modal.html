<!-- feedback-modal.html -->
<!-- Floating Widget -->
<div class="feedback-floating-widget">
    <!-- Main Toggle Button -->
    <button class="feedback-widget-toggle" id="feedbackWidgetToggle" type="button">
        <i class="fas fa-comment-dots"></i>
    </button>
    <!-- Widget Menu -->
    <div class="feedback-widget-menu" id="feedbackWidgetMenu">
        <div class="feedback-widget-header">
            <h3>Need Help?</h3>
            <p>We're here to assist you!</p>
        </div>
        <div class="feedback-widget-options">
            <button class="feedback-widget-option" type="button" data-action="feedback">
                <div class="feedback-widget-option-icon feedback-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="feedback-widget-option-content">
                    <h4>Give Feedback</h4>
                    <p>Share your experience with us</p>
                </div>
            </button>
            <button class="feedback-widget-option" type="button" data-action="whatsapp">
                <div class="feedback-widget-option-icon whatsapp-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="feedback-widget-option-content">
                    <h4>WhatsApp</h4>
                    <p>Message us on WhatsApp</p>
                </div>
            </button>
            <button class="feedback-widget-option" type="button" data-action="email">
                <div class="feedback-widget-option-icon email-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="feedback-widget-option-content">
                    <h4>Email Support</h4>
                    <p>Send us an email</p>
                </div>
            </button>
        </div>
    </div>
</div>
<!-- Feedback Modal -->
<div class="feedback-modal" id="feedbackModal">
    <div class="feedback-modal-content">
        <div class="feedback-modal-header">
            <h3>We Value Your Feedback</h3>
            <button class="feedback-close" id="feedbackCloseBtn" type="button">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="feedback-form-container" id="feedbackFormContainer">
            <form id="feedbackForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Feedback Type</label>
                    <select name="type" required>
                        <option value="">Select feedback type</option>
                        <option value="general">General Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="complaint">Complaint</option>
                        <option value="compliment">Compliment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Overall Rating</label>
                    <div class="feedback-rating-group">
                        <span class="feedback-star" data-rating="1">★</span>
                        <span class="feedback-star" data-rating="2">★</span>
                        <span class="feedback-star" data-rating="3">★</span>
                        <span class="feedback-star" data-rating="4">★</span>
                        <span class="feedback-star" data-rating="5">★</span>
                    </div>
                    <input type="hidden" name="rating" id="feedbackRatingInput">
                </div>
                <div class="form-group">
                    <label>Your Feedback</label>
                    <textarea name="message" placeholder="Please share your thoughts, suggestions, or report any issues..." required></textarea>
                </div>
                <button type="submit" class="feedback-submit-btn">
                    Submit Feedback
                </button>
            </form>
            <div class="feedback-quick-contact">
                <h4>Other Ways to Reach Us</h4>
                <div class="feedback-contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>karir@uinjkt.ac.id</span>
                </div>
                <div class="feedback-contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+62 813 24306918</span>
                </div>
                <div class="feedback-contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Jl. Kertamukti No.34, Pisangan, Ciputat Tim.</span>
                </div>
            </div>
        </div>
        <!-- Success Message -->
        <div class="feedback-success-animation" id="feedbackSuccessMessage" style="display: none;">
            <div class="feedback-success-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="feedback-success-message">
                <h3>Thank You!</h3>
                <p>Your feedback has been submitted successfully. We'll review it and get back to you soon.</p>
            </div>
        </div>
    </div>
</div>
