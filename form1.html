      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <div class="d-flex align-items-center mb-4">
                <img src="aset/img/logo uin.png" alt="Logo UIN" width="120" class="me-3">
                <h2 class="fw-bold mb-0">FORM TRACER STUDY</h2>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Type here">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Type here">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nomor HP</label>
                    <input type="text" class="form-control" placeholder="Type here">
                </div>

                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="perempuan">
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="laki">
                        <label class="form-check-label" for="laki">Laki-laki</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Alamat Tinggal (Saat Ini)</label>
                    <input type="text" class="form-control" placeholder="Type here">
                </div>

                <div class="mb-3">
                    <label class="form-label">Jenjang</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="jenjang" id="s1">
                        <label class="form-check-label" for="s1">S1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="jenjang" id="s2">
                        <label class="form-check-label" for="s2">S2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="jenjang" id="s3">
                        <label class="form-check-label" for="s3">S3</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">NIM</label>
                    <input type="text" class="form-control" placeholder="Type here">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fakultas</label>
                    <select class="form-select">
                        <option selected>Dropdown option</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tahun Masuk</label>
                    <input type="text" class="form-control" placeholder="Type here">
                </div>

                <div class="mb-3">
                    <label class="form-label">Jurusan</label>
                    <select class="form-select">
                        <option selected>Dropdown option</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tahun Lulus</label>
                    <input type="text" class="form-control" placeholder="Type here">
                </div>

                <div class="mb-3">
                    <label class="form-label">IPK (contoh: 3.8)</label>
                    <input type="text" class="form-control" placeholder="Type here">
                </div>

                <div class="mb-4">
                    <label class="form-label">Status Saat Ini</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="bekerja">
                        <label class="form-check-label" for="bekerja">Bekerja (Full Time/Part Time)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="wirausaha">
                        <label class="form-check-label" for="wirausaha">Wirausaha/Wiraswasta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="tidak-bekerja">
                        <label class="form-check-label" for="tidak-bekerja">Tidak Bekerja</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="pendidikan">
                        <label class="form-check-label" for="pendidikan">Melanjutkan Pendidikan</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="pendidikan-bekerja">
                        <label class="form-check-label" for="pendidikan-bekerja">Melanjutkan Pendidikan dan Bekerja</label>
                    </div>
                </div>

                <div  class="text-end">
                        <button type="submit" class="btn btn-next">Next</button>
                </div>

            </form>
