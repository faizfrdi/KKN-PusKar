<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Pusat Karier UIN Jakarta</title>
    <meta name="description" content="Stay updated with the latest career news, job tips, and industry insights from Pusat Karier UIN Jakarta">
    <meta name="keywords" content="career news, job tips, UIN Jakarta, career center, employment, workplace">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style/styles.css">
    <link rel="shortcut icon" href="assets/image/Logo/icon.png" type="image/x-icon">
</head>
<body>
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="news-page">
        <div class="container">
            <!-- Page Header -->
            <header>
                <h1 class="page-title">Career News & Tips</h1>
            </header>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" style="display: none; text-align: center; padding: 40px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #393981;"></i>
                <p style="margin-top: 10px; color: #666;">Loading news...</p>
            </div>
            
            <!-- News Grid -->
            <section aria-label="News articles">
                <div class="news-grid" id="news-container" role="region" aria-live="polite">
                    <!-- News items will be dynamically generated by JavaScript -->
                </div>
            </section>
            
            <!-- Pagination -->
            <nav aria-label="News pagination" class="pagination">
                <a href="#" class="page-number active" data-page="1" aria-label="Page 1, current page">1</a>
                <a href="#" class="page-number" data-page="2" aria-label="Go to page 2">2</a>
                <a href="#" class="page-link" data-page="next" aria-label="Go to next page">
                    Next <i class="fas fa-chevron-right"></i>
                </a>
            </nav>
        </div>
    </main>

    <!-- News Detail Modal -->
    <div id="newsModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <button class="close-modal" aria-label="Close news detail">&times;</button>
            <div id="news-detail-content">
                <!-- News detail content will be loaded here -->
            </div>
        </div>
    </div>

   <div id="login-modal-container"></div>

    <div id="feedback-modal-container"></div>

    <div id="footer-container"></div>

    <!-- Custom JavaScript -->
    <script src="assets/script/script.js"></script>
    <script src="assets/script/loadHeaderFooter.js"></script>
    <script>
    loadHeaderFooter(function() {
        if (typeof LoginModal !== 'undefined' && LoginModal.init) LoginModal.init();
        if (typeof MobileMenu !== 'undefined' && MobileMenu.init) MobileMenu.init();
        if (typeof CounselorManager !== 'undefined' && CounselorManager.init) CounselorManager.init();
        if (typeof BookingManager !== 'undefined' && BookingManager.init) BookingManager.init();
        if (typeof FeedbackWidget !== 'undefined' && FeedbackWidget.init) FeedbackWidget.init();
    });
    </script>
</body>
</html>
