<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Pusat Karier - UIN Syarif Hidayatullah</title>
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Inter Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/style/styles.css">
        <link rel="shortcut icon" href="assets/image/Logo/icon.png" type="image/x-icon">
    </head>
<body>
    <div id="header-container"></div>

    <!-- Tracer Study Form Page 3 (Final) -->
    <div class="tracer-study-container">
        <div class="tracer-study-header">
            <img src="assets/image/Logo/uin.png" alt="UIN Logo">
            <h1>FORM TRACER STUDY</h1>
        </div>

        <form id="tracerStudyFinalForm">
            <div class="form-field">
                <label>Apa alasan utama Anda saat ini belum bekerja?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="reason-searching" name="unemployment_reason" value="Sedang mencari pekerjaan tetapi belum mendapat tawaran" required>
                        <label for="reason-searching">Sedang mencari pekerjaan tetapi belum mendapat tawaran</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="reason-newgrad" name="unemployment_reason" value="Baru saja lulus">
                        <label for="reason-newgrad">Baru saja lulus</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="reason-family" name="unemployment_reason" value="Mengurus keluarga">
                        <label for="reason-family">Mengurus keluarga</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="reason-health" name="unemployment_reason" value="Masalah kesehatan">
                        <label for="reason-health">Masalah kesehatan</label>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label>Jika Anda sedang mencari pekerjaan, sudah berapa lama Anda mencari pekerjaan?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="job-search-lt1" name="job_search_duration" value="Kurang dari 1 bulan" required>
                        <label for="job-search-lt1">Kurang dari 1 bulan</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="job-search-1-3" name="job_search_duration" value="1-3 bulan">
                        <label for="job-search-1-3">1-3 bulan</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="job-search-4-6" name="job_search_duration" value="4-6 bulan">
                        <label for="job-search-4-6">4-6 bulan</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="job-search-7-12" name="job_search_duration" value="7-12 bulan">
                        <label for="job-search-7-12">7-12 bulan</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="job-search-gt1y" name="job_search_duration" value="Lebih dari 1 tahun">
                        <label for="job-search-gt1y">Lebih dari 1 tahun</label>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label>Apa kendala utama yang Anda hadapi dalam mencari pekerjaan? (Pilih semua yang sesuai)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="challenge-jobs" name="job_challenges" value="Kurangnya lowongan kerja di bidang saya">
                        <label for="challenge-jobs">Kurangnya lowongan kerja di bidang saya</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="challenge-experience" name="job_challenges" value="Kurangnya pengalaman kerja">
                        <label for="challenge-experience">Kurangnya pengalaman kerja</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="challenge-qualification" name="job_challenges" value="Kurangnya kualifikasi atau pendidikan">
                        <label for="challenge-qualification">Kurangnya kualifikasi atau pendidikan</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="challenge-location" name="job_challenges" value="Lokasi pekerjaan yang tidak sesuai">
                        <label for="challenge-location">Lokasi pekerjaan yang tidak sesuai</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="challenge-salary" name="job_challenges" value="Upah atau gaji yang tidak sesuai">
                        <label for="challenge-salary">Upah atau gaji yang tidak sesuai</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="challenge-competition" name="job_challenges" value="Persaingan yang tinggi">
                        <label for="challenge-competition">Persaingan yang tinggi</label>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label>Apakah Anda sedang mengikuti pelatihan atau kursus untuk meningkatkan keterampilan Anda?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="training-yes" name="attending_training" value="Ya" required>
                        <label for="training-yes">Ya</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="training-no" name="attending_training" value="Tidak">
                        <label for="training-no">Tidak</label>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label>Jika ya, pelatihan atau kursus apa yang Anda ikuti? (contoh: kursus komputer, bahasa, manajemen, dll.)</label>
                <input type="text" id="training-type" name="training_type" placeholder="Type here">
            </div>

            <div class="form-field">
                <label>Seberapa optimis Anda bahwa Anda akan mendapatkan pekerjaan dalam 6 bulan ke depan?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="outlook-very-optimistic" name="job_outlook" value="Sangat optimis" required>
                        <label for="outlook-very-optimistic">Sangat optimis</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="outlook-optimistic" name="job_outlook" value="Optimis">
                        <label for="outlook-optimistic">Optimis</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="outlook-unsure" name="job_outlook" value="Tidak yakin">
                        <label for="outlook-unsure">Tidak yakin</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="outlook-pessimistic" name="job_outlook" value="Pesimis">
                        <label for="outlook-pessimistic">Pesimis</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="outlook-very-pessimistic" name="job_outlook" value="Sangat pesimis">
                        <label for="outlook-very-pessimistic">Sangat pesimis</label>
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="back-btn" id="backBtn">Back</button>
                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>

    <div id="login-modal-container"></div>
    
    <div id="feedback-modal-container"></div>

<div id="footer-container"></div> 
    <!-- Custom JavaScript -->
    <script src="assets/script/script.js"></script>
    <script src="assets/script/loadHeaderFooter.js"></script> 
    <script>
        // Navigation between tracer study pages
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu initialization
            function initMobileMenu() {
                // Check if menu toggle already exists
                if (document.querySelector('.menu-toggle')) {
                    return; // If it exists, don't create it again
                }
                
                // Create and append the menu toggle button
                const navContainer = document.querySelector('.nav-container');
                const navMenu = document.querySelector('.nav-menu');
                
                if (!navContainer || !navMenu) {
                    console.error('Nav container or menu not found!');
                    return;
                }
                
                const menuToggle = document.createElement('div');
                menuToggle.className = 'menu-toggle';
                menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                
                // Insert before the search container
                const searchContainer = document.querySelector('.search-container');
                if (searchContainer) {
                    navContainer.insertBefore(menuToggle, searchContainer);
                } else {
                    navContainer.appendChild(menuToggle);
                }
                
                // Toggle menu when clicked
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    // Change icon
                    const icon = this.querySelector('i');
                    if (navMenu.classList.contains('active')) {
                        icon.className = 'fas fa-times';
                    } else {
                        icon.className = 'fas fa-bars';
                    }
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navMenu.contains(e.target) && !menuToggle.contains(e.target) && navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        menuToggle.querySelector('i').className = 'fas fa-bars';
                    }
                });
                
                // Close menu when window is resized beyond mobile breakpoint
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 640 && navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        menuToggle.querySelector('i').className = 'fas fa-bars';
                    }
                });
            }
            
            // Run mobile menu initialization
            initMobileMenu();
            
            // Final page "Back" button functionality
            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    // Go back to the second page
                    window.location.href = 'tracer-study-next.html';
                });
            }
            
            // Final page "Submit" button functionality
            // Updated success animation container creation
            function showSuccessMessage() {
                // Hide the form container
                document.querySelector('.tracer-study-container').style.display = 'none';
                
                // Create success animation container
                const successContainer = document.createElement('div');
                successContainer.className = 'success-container';
                successContainer.innerHTML = `
                    <div class="success-icon">
                        <div class="checkmark"></div>
                    </div>
                    <h1 class="success-title">Success</h1>
                    <p class="success-message">Form successfully submitted</p>
                    <button class="close-button">Close</button>
                `;
                
                // Add container to body
                document.body.appendChild(successContainer);
                
                // Add event listener for close button
                successContainer.querySelector('.close-button').addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }

                // Use this in your submit button event listener
                document.getElementById('submitBtn').addEventListener('click', function(e) {
                e.preventDefault();
                    
                if (document.getElementById('tracerStudyFinalForm').checkValidity()) {
                    // Process your form data here
                    console.log('Form submitted successfully');
                        
                    // Show success message with fixed animation
                    showSuccessMessage();
                } else {
                    // Trigger browser's native validation
                    document.getElementById('tracerStudyFinalForm').reportValidity();
                    }
                });                    
        });
    </script>
    <script>
    loadHeaderFooter(function() {
        if (typeof LoginModal !== 'undefined' && LoginModal.init) LoginModal.init();
        if (typeof MobileMenu !== 'undefined' && MobileMenu.init) MobileMenu.init();
        if (typeof CounselorManager !== 'undefined' && CounselorManager.init) CounselorManager.init();
        if (typeof BookingManager !== 'undefined' && BookingManager.init) BookingManager.init();
        if (typeof FeedbackWidget !== 'undefined' && FeedbackWidget.init) FeedbackWidget.init();
    });
    </script>
</body>
</html>
